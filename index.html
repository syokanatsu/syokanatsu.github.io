<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Megumi</title>
    <meta name="keywords" content="css3, html5, js, 视频, 背景视频">
    <meta name="description" content="一个可以将视频作为页面背景的Javascript库">
  <style>
    * {
      margin: 0; padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      overflow: hidden;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    #background_video {
      position: absolute;

      top: 50%; left: 50%;
      transform: translate(-50%, -50%);

      object-fit: cover;
      height: 100%; width: 100%;
    }

    #video_cover {
      position: absolute;

      width: 100%; height: 100%;

      background: #000;
      background-size: cover;
      background-position: center;
    }

    #video_controls {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
    }

    #play img {
      width: 100px;
    }
    #pause img {
      width: 90px;
    }
    #pause {
      display: none;
    }

    @media (min-width: 768px) {
      #video_controls {
        display: none;
      }
    }

    /* Demo page specific styles */

    body {
      text-align: center;
      font-family: 'proxima-nova', Helvetica;
    }

    #container {
      height: 100%;
    }

    #overlay {
      position: absolute;
      top: 0; right: 0; left: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
    }

    #main_content {
      z-index: 2;
      position: relative;
      display: inline-block;

      /* Vertical center */
      top: 50%;
      transform: translateY(-50%);
    }

    #main_content h1 {
      text-transform: uppercase;
      font-weight: 600;
      font-family: 'proxima-nova-condensed', Helvetica;
      color: #fff;
      font-size: 35px;
    }

    #main_content .sub_head {
      color: rgba(255,255,255,0.5);
      font-size: 18px;
    }

    #main_content .info {
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      margin-top: 10px;
    }

    #links {
      margin-top: 20px;
    }

    #links a {
      border: 2px solid rgba(255,255,255,0.20);
      border-radius: 61px;
      font-size: 12px;
      color: #FFFFFF;
      letter-spacing: 1px;
      text-decoration: none;
      text-transform: uppercase;
      padding: 10px 25px;
      display: inline-block;
      margin-right: 15px;
    }

    
    #footer {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      color: #fff;
    }
    #footer a {
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      margin: 10px;
      font-size: 12px;
    }
    #footer a:first-child {
      float: left;
    }
    #footer a:last-child {
      float: right; text-align: right;
    }
    .ad_76090{
      width: 760px; height: 90px; margin: 0 auto;
    }
    .hidden{display: none}
    @media screen and (min-width: 320px) and (max-width : 480px) {
      #main_content {top:60%;}
      #main_content h1 {font-size: 1.2rem}
     html{-webkit-text-size-adjust: none;}
    .ad_76090,.ad_demo{width:100%; height:auto; margin:20px auto;text-align:center}
    }
  </style>

</head>
<body>
  <div id="container">
    <video id="background_video" loop muted autoplay></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

<!--     <div id="video_controls">
      <span id="play">
        <img src="res/play.png">
      </span>
      <span id="pause">
        <img src="res/pause.png">
      </span>
    </div> -->
  </div>



  <script src="js/bideo.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
